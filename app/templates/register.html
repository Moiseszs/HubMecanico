{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous" defer></script>
    <script src="
        https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js" defer></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'keyboard-icon.png' %}" />
</head>
<body>

    <nav class="navbar">
        <a href="/" style="text-decoration: none; color: inherit;" class="logo">
            <span style="color: #248645">Hub</span><span>Mecanico</span>
        </a>
    </nav>

    <div class="title">
        Nova Conta
    </div>

    <div class="form-container">
        <form action="/registro/" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="input-container">
                    {{field.label_tag}}
                    {{field}}

                    {% if field.name == 'password1' %}   
                            <input id="show" name="show" type="checkbox"  style="width: min-content; padding: 0;">
                            <label style="padding: 0;">Mostrar Senha</label>
                     {% endif %}
                    <div>
                        {{field.help_text}}
                    </div>
                    <div>
                    </div>
                </div>
            {% endfor %}
            <div class="submit-container">
                <input type="submit" value="Registrar">
            </div>
            
        </form>

    </div>
    
</body>
</html>
